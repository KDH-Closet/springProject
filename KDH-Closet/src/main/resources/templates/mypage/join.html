<!DOCTYPE html>
<html lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/join.css"/>
    <script>
        $(function () {
            $("#site-header").load("../include/header.html")
            $("#site-footer").load("../include/footer.html")
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <header id="site-header" class="sticky-top"></header>
    <div id="body-content">
        <form class="row g-3" id="join-form">
            <div class="col-12">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요.">
            </div>
            <div class="col-12">
                <label for="gender" class="form-label">성별</label>
                <select id="gender" class="form-select">
                    <option selected>남성</option>
                    <option>여성</option>
                </select>
            </div>
            <div class="col-12">
                <label for="member-id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="member-id" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="col-12">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호룰 입력해주세요.">
            </div>
            <div class="col-12">
                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-check" placeholder="비밀번호 확인을 입력해주세요.">
            </div>

            <div class="row g-3">
                <div class="col-sm">
                    <label for="birth-year" class="form-label">생년</label>
                    <select id="birth-year" class="form-select">
                        <option>1980</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="birth-month" class="form-label">월</label>
                    <select id="birth-month" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="birth-date" class="form-label">일</label>
                    <select id="birth-date" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
            </div>
            <div class="row g-3" id="tel">
                <div class="col-sm">
                    <label for="tel1" class="form-label">휴대폰 번호</label>
                    <input type="text" class="form-control" id="tel1" placeholder="010">
                </div>
                <div class="col-sm">
                    <label for="tel2" class="form-label">ㅤ</label>
                    <input type="text" class="form-control" id="tel2" placeholder="1234">
                </div>
                <div class="col-sm">
                    <label for="tel3" class="form-label">ㅤ</label>
                    <input type="text" class="form-control" id="tel3" placeholder="5678">
                </div>
            </div>

            <div class="col">
                <label for="addr1" class="form-label">주소</label>
                <input id="addr1" type="text" class="form-control" placeholder="주소">
            </div>
            <div class="col">
                <label for="zip-code" class="form-label">ㅤ</label>
                <input id="zip-code" type="text" class="form-control" placeholder="우편번호">
            </div>
            <div class="col-12">
                <label for="addr2" class="form-label">상세 주소</label>
                <input type="text" class="form-control" id="addr2" placeholder="상세주소">
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-dark" id="join-btn"><p style="text-align: center">회원가입</p></button>
            </div>
        </form>
    </div>
<footer id="site-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
