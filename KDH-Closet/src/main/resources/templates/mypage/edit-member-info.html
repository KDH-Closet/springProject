<!DOCTYPE html>
<html lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom/edit-member-info.css"/>
    <script>
        $(function () {
            $("#site-header").load("../include/header.html")
            $("#site-footer").load("../include/footer.html")
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <div id="body-content">
        <header id="site-header" class="sticky-top"></header>
        <div class="grid text-center" id="my-page-header">
            <div class="g-col-4">
                <p>회원 이름</p>
                <h2 th:text="${name}">김동현</h2>
            </div>
            <div class="g-col-4">
                <p>회원 등급</p>
                <h2>BASIC</h2>
            </div>
            <div class="g-col-4">
                <p>보유 포인트</p>
                <h2 th:text="${point}">0P</h2>
            </div>
        </div>
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <h3>나의 주문</h3>
                <br/>
                <p><a href="/mypage/orderList">전체 주문 내역</a></p>
                <p><a href="/mypage/cartList">장바구니</a></p>
                <p><a href="/product/addProduct">상품 추가</a></p>
                <p>교환 반품 내역</p>
                <br/>
                <br/>
                <h3>나의 정보</h3>
                <p><a href="/edit-member-info">내 정보 수정</a></p>
                <p>라플 (응모 내역)</p>
                <br/>
                <br/>
                <p>고객센터</p>
                <p>자주 묻는 질문</p>
                <p><a href="/mypage/logout">로그아웃</a></p>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <div id="title">
                    <p>내 정보 수정</p>
                </div>
                <br/>
                <form action="/edit-member-info" method="post">
                    <div id="member-about">
                        <p>나의 정보</p>
                        <div class="row g-3" id="member-about-inner">
                            <div class="col-md-6">
                                <label for="name" class="form-label0">이름</label>
                                <!--value값에 유저 이름 대입-->
                                <input type="text" class="form-control" id="name" name="name" th:value="${name}">
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">성별</label>
                                <select id="gender" name="gender" class="form-select">
                                    <!--여기에 유저 성별 대입-->
                                    <option disabled selected style="display: none" th:value="${gender}">남성</option>
                                    <option>남성</option>
                                    <option>여성</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="member-code" class="form-label">회원 코드</label>
                                <!--value값에 유저 member_idx 대입-->
                                <input type="text" class="form-control" id="member-code" name="memberCode" readonly
                                       th:value="${memberIdx}">
                            </div>
                            <div class="col-md-6">
                                <label for="member-rank" class="form-label">회원 등급</label>
                                <!--value값에 유저 member_rank 대입
                                    현재는 기능 미구현인 상태이므로 정적 요소로 둘것.-->
                                <input type="text" class="form-control" id="member-rank" readonly value="BASIC">
                            </div>
                            <div class="row g-3" id="tel">
                                <div class="col-auto">
                                    <label for="tel1" class="form-label">휴대폰 번호</label>
                                    <input type="text" class="form-control" id="tel1" name="tel1" th:value="${tel1}">
                                </div>
                                <div class="col-auto">
                                    <label for="tel2" class="form-label">ㅤ</label>
                                    <input type="text" class="form-control" id="tel2" name="tel2" th:value="${tel2}">
                                </div>
                                <div class="col-auto">
                                    <label for="tel3" class="form-label">ㅤ</label>
                                    <input type="text" class="form-control" id="tel3" name="tel3" th:value="${tel3}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="member-addr">
                        <br/>
                        <div class="col">
                            <label for="addr1" class="form-label">주소</label>
                            <!--value에 유저 주소 대입-->
                            <input id="addr1" name="addr1" type="text" class="form-control" th:value="${addr1}">
                        </div>
                        <br/>
                        <div class="col">
                            <label for="zip-code" class="form-label">우편 번호</label>
                            <!--value에 유저 우편 번호 대입-->
                            <input id="zip-code" name="zipCode" type="text" class="form-control" th:value="${zipCode}">
                        </div>
                        <br/>
                        <div class="col-12">
                            <!--value에 유저 상세 주소 대입-->
                            <label for="addr2" class="form-label">상세 주소</label>
                            <input type="text" class="form-control" id="addr2" name="addr2" th:value="${addr2}">
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark" id="edit-btn"><p style="text-align: center">수정하기</p></button>
                    </div>
                </form>
                <div class="col-12">
                    <form action="/quit-member" method="post">
                        <button type="submit" class="btn btn-dark" id="quit-btn"><p style="text-align: center">회원 탈퇴</p>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer id="site-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
