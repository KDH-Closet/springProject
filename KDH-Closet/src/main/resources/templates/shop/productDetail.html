<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom/product-info.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $("#site-header").load("../include/header.html")
            $("#site-footer").load("../include/footer.html")
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <header id="site-header" class="sticky-top"></header>
    <div class="body-content">
        <form action="/product/details-options" method="post">
            <div class="card mb-3" style="max-width: 80%;">
                <div class="row">
                    <div class="col-md-4">
                        <table>
                            <tr>
                                <th></th>
                                <td th:each="fileName: ${product.storedFileName}">
                                    <img th:src="@{|/upload/${fileName}|}" alt="" style="width: 300px" height="auto">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <input th:value="${product.productIdx}" name="productIdx" hidden="hidden">
                            <input th:value="${product.category}" name="category" hidden="hidden">
                            <input th:value="${product.name}" name="name" hidden="hidden">
                            <p class="card-text"><small class="text-body-secondary">신상품</small></p>
                            <p class="card-text" th:text="${product.category}"></p>
                            <h5 class="card-title" th:text="${product.name}">이름</h5>
                            <p class="card-text" th:text="'상품 번호: ' + ${product.productIdx}">상품번호</p>
                            <p class="card-text" th:text="${product.price}">58,000원</p>
                            <p class="card-text">사이즈:
                                <select name="cartSize">
                                    <option selected="selected" disabled="disabled">사이즈</option>
                                    <option>free</option>
                                </select>
                            </p>
                            <p class="card-text">수량:
                                <select name="cartCount">
                                    <option selected="selected" disabled="disabled">수량</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </p>
                            <button type="submit" name="action" value="addCart" class="btn btn-dark"
                                    style="margin-right: 15px;">장바구니 담기
                            </button>
                            <button type="submit" name="action" value="directOrder" class="btn btn-dark">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer id="site-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
