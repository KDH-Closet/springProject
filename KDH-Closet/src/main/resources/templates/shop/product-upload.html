<!DOCTYPE html>
<html lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product-info.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $("#site-header").load("../include/header.html")
            $("#site-footer").load("../include/footer.html")
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <header id="site-header" class="sticky-top"></header>
    <div class="body-content">
        <div class="card mb-3" style="max-width: 80%;">
            <div class="row">
                <div class="col-md-4">
                    <img src="https://m.nocomplex.kr/web/product/big/202302/9c6194ba73d9ad3076ed12c7f4837496.jpg" class="img-fluid" alt="..." style="height: 500px">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><label for="product-name">상품 명:<input type="text" id="product-name"></label></h5>
                        <h5 class="card-text"><label for="product-price">가격: <input type="text" id="product-price"></label></h5>
                        <h5 class="card-text">사이즈: free</h5>
                        <input type="file" class="form-control" id="inputGroupFile01">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <input type="file" class="form-control" id="inputGroupFile03">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="site-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
