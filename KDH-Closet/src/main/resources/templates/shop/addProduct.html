<!DOCTYPE html>
<html lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom/product-info.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $("#site-header").load("../include/header.html")
            $("#site-footer").load("../include/footer.html")
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <header id="site-header" class="sticky-top"></header>
    <div class="body-content">
        <div class="card mb-3" style="max-width: 80%;">
            <div class="row">
                <form action="/product/addProductpro" method="post" enctype="multipart/form-data">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 style="margin-bottom: 30px">상품 등록</h1>
                            <h5 class="card-title">
                                <label>카테고리:
                                    <select name="category">
                                        <option selected="selected" disabled="disabled">카테고리</option>
                                        <option>top</option>
                                        <option>pants</option>
                                        <option>outer</option>
                                        <option>accessory</option>
                                    </select>
                                </label>
                            </h5>
                            <h5 class="card-title"><label>상품 명: <input type="text" name="name"
                                                                       placeholder="상품명을 입력하세요."/></label></h5>
                            <h5 class="card-title">
                                <label>사이즈:
                                    <select name="size">
                                        <option selected="selected" disabled="disabled">사이즈</option>
                                        <option>free</option>
                                    </select>
                                </label>
                            </h5>
                            <h5 class="card-text"><label>가격: <input type="text" name="price" placeholder="가격을 입력하세요."/></label>
                            </h5>
                            <h5 class="card-text">
                                <label>수량:
                                    <select name="count">
                                        <option selected="selected" disabled="disabled">수량</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </label>
                            </h5>
                            <input type="file" class="form-control" name="productFile" multiple="multiple"/>
                            <p style="margin-top: 20px"><input type="submit" value="상품등록" class="btn btn-dark"/></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id="site-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
